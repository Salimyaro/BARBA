<section class="section masters" id="masters">
  <div
    class="container masters__container"
    data-aos="fade-left"
    data-aos-offset="100"
    data-aos-duration="500"
  >
    <p
      class="masters__slogan"
      data-aos="fade-left"
      data-aos-offset="200"
      data-aos-duration="600"
    >
      для настоящих ценителей атмосферы
    </p>
    <h2
      class="masters__title"
      data-aos="fade-left"
      data-aos-offset="200"
      data-aos-duration="800"
    >
      Наши мастера
    </h2>
    <ul
      class="masters__team-list"
    >
      <li
        class="masters__team-item"
        data-aos="fade-right"
        data-aos-delay="100"
        data-aos-offset="100"
        data-aos-duration="500"
      >
        <div class="masters__image-thumb">
          <picture>
            <source
              srcset="
                ./images/masters/smith.webp    1x,
                ./images/masters/smith@2x.webp 2x,
                ./images/masters/smith@3x.webp 3x
              "
              type="image/webp"
            />
            <img
              class="masters__image"
              srcset="
                ./images/masters/smith.jpg    1x,
                ./images/masters/smith@2x.jpg 2x,
                ./images/masters/smith@3x.jpg 3x
              "
              src="./images/masters/smith.jpg"
              alt="Фото Джон Смит"
              width="418"
              height="346"
            />
          </picture>
        </div>
        <h3 class="masters__name" lang="en">John Smith</h3>
        <p class="masters__position" lang="en">Extreme Barber</p>
        <ul class="social">
          <li class="social__item">
            <a
              class="social__link"
              href=""
              aria-label="ссылка на инстаграмм мастера"
            >
              <svg width="20px" height="20px">
                <use
                  class="social__icons"
                  href="./images/sprite.svg#icon-instagram"
                ></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a
              class="social__link"
              href=""
              aria-label="ссылка на твиттер мастера"
            >
              <svg width="20px" height="20px">
                <use
                  class="social__icons"
                  href="./images/sprite.svg#icon-twitter"
                ></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a
              class="social__link"
              href=""
              aria-label="ссылка на фейсбук мастера"
            >
              <svg width="20px" height="20px">
                <use
                  class="social__icons"
                  href="./images/sprite.svg#icon-facebook"
                ></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a
              class="social__link"
              href=""
              aria-label="ссылка на линкед ин мастера"
            >
              <svg width="20px" height="20px">
                <use
                  class="social__icons"
                  href="./images/sprite.svg#icon-linkedin"
                ></use>
              </svg>
            </a>
          </li>
        </ul>
      </li>
      <li
        class="masters__team-item"
        data-aos="fade-right"
        data-aos-delay="100"
        data-aos-offset="100"
        data-aos-duration="700"
      >
        <div class="masters__image-thumb">
          <picture>
            <source
              srcset="
                ./images/masters/doe.webp    1x,

              src="./images/masters/doe.jpg"

        <h3 class="masters__name" lang="en">Michele Doe</h3>

              </svg>
            </a>
          </li>
        </ul>
      </li>
      <li
        class="masters__team-item"
        data-aos="fade-right"
        data-aos-delay="100"
        data-aos-offset="100"
        data-aos-duration="900"
      >
        <div class="masters__image-thumb">

        <h3 class="masters__name" lang="en">Alan Black</h3>

  </div>
